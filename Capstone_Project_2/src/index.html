<!DOCTYPE html>
<html lang="en" class="h-full overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <script src="https://kit.fontawesome.com/90963b859f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="h-full overflow-x-hidden font-[Montserrat,sans]">
    <section id="header" class=" w-full custom-container relative">
        <nav class=" bg-black/25 sm:bg-transparent sm:absolute top-0 inset-x-0 z-50">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
              <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                  <!-- Mobile menu button-->
                  <button type="button" id="menu-button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-300 hover:text-white focus:ring-2 active:text-white focus:ring-white focus:outline-hidden focus:ring-inset" aria-controls="mobile-menu" aria-expanded="">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <!--
                      Icon when menu is closed.
          
                      Menu open: "hidden", Menu closed: "block"
                    -->
                    <svg class="block size-6" id="hamburger" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!--
                      Icon when menu is open.
          
                      Menu open: "block", Menu closed: "hidden"
                    -->
                    <svg class="hidden size-6" id="x" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                  <div class="flex shrink-0 items-center text-4xl text-white">
                    <i class="fa-brands  fa-html5"></i>
                  </div>
                  
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                  <div class="hidden sm:ml-6 sm:block me-4">
                    <div class="flex space-x-4">
                      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                      <a href="#" class="px-3 py-2 text-sm font-light  text-white hover:underline underline-offset-4">Home</a>
                      <a href="#" class="px-3 py-2 text-sm font-light text-white hover:underline underline-offset-4">About</a>
                      <a href="#" class="px-3 py-2 text-sm font-light text-white hover:underline underline-offset-4">Contact</a>
                    </div>
                  </div>
                  <button type="button" class="relative rounded-full cursor-pointer p-1 text-gray-300 active:text-white hover:text-white  focus:outline-hidden">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Search</span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
          
                  <!-- Profile dropdown -->
                  <div class="relative ml-3">
                    <div>
                      <button type="button" class="relative cursor-pointer flex text-gray-300 active:text-white  hover:text-white focus:outline-hidden" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">Open user menu</span>
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
          
                    <!--
                      Dropdown menu, show/hide based on menu state.
          
                      Entering: "transition ease-out duration-100"
                        From: "transform opacity-0 scale-95"
                        To: "transform opacity-100 scale-100"
                      Leaving: "transition ease-in duration-75"
                        From: "transform opacity-100 scale-100"
                        To: "transform opacity-0 scale-95"
                    -->
                    <div class="absolute hidden right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 ring-1 shadow-lg ring-black/5 focus:outline-hidden" role="menu" aria-orientation="vertical" id="user-menu" aria-labelledby="user-menu-button" tabindex="-1">
                      <!-- Active: "bg-gray-100 outline-hidden", Not Active: "" -->
                      <a href="#" class="block px-4 py-2 text-sm  text-gray-700 hover:underline underline-offset-4 active:underline" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:underline underline-offset-4 active:underline" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:underline underline-offset-4 active:underline" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="hidden" id="mobile-menu">
              <div class="space-y-1 px-2 pt-2 pb-3">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:text-white active:text-white">Home</a>
                <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:text-white active:text-white">About</a>
                <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:text-white active:text-white">Contact</a>
              </div>
            </div>
          </nav>
          
        <div class="gradient hidden sm:block absolute w-[75em] h-[39em] -top-[25em] -right-[35em]"></div>
        <div class="flex w-full flex-col h-full">
            <div class="container pt-20 sm:grow mx-auto">
                <div class="grid  sm:grid-cols-2 content-center">
                     <div class=" text-white flex h-full sm:justify-end items-center flex-col text-center mb-10 sm:mb-20">
                        <h1 class="sm:text-9xl text-6xl font-[Brittany]">Fabio</h1>
                        <p class="sm:text-2xl text-lg mt-4 sm:mt-9 ">Front-end Programmer</p>
                     </div>
                </div>
               
             </div>
             <img src="./assets/wave (1).svg" class="block w-full -mb-1">
        </div>
        
    </section>
    <section>
        <div class="container mx-auto">
            fdfd
        </div>
    </section>
    <script>
        const menu_button = document.querySelector('#menu-button');
        const user_button = document.querySelector('#user-menu-button'); 

        menu_button.addEventListener('click', ()=>{
            const mobile = document.querySelector('#mobile-menu');
            const hamburger = document.querySelector('#hamburger');
            const x = document.querySelector('#x');

            if(!mobile.classList.contains('hidden')){
                hamburger.classList.add('block');
                hamburger.classList.remove('hidden');
                x.classList.remove('block')
                x.classList.add('hidden');
            }
            else{
                x.classList.add('block');
                x.classList.remove('hidden');
                hamburger.classList.remove('block')
                hamburger.classList.add('hidden');
            }

            return mobile.classList.toggle('hidden')
        })

        user_button.addEventListener('click', ()=>{
            const menu = document.querySelector('#user-menu');
            
            return menu.classList.toggle('hidden')
        })
        
    </script>
</body>
</html>
